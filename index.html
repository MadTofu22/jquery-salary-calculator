<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <script type="text/javascript" src="Scripts/jquery.js"></script>
    <script type="text/javascript" src="Scripts/client.js"></script>
    <title>T2W1 - jQuery Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calaculator</h1>
    </header>
    <main>
        <section id="inputForm">
            <h2>Add Employee</h2>
            <table id="inputFormTable">
                <tr id="labelRow">
                    <th><label for="firstName">First Name</label></th>
                    <th><label for="lastName">Last Name</label></th>
                    <th><label for="empID">ID</label></th>
                    <th><label for="title">Title</label></th>
                    <th><label for="annualSalary">Annual Salary</label></th>
                </tr>
                <tr id="inputRow">
                    <td><input type="text" class="inputField" id="firstName" placeholder="First Name" required></td>
                    <td><input type="text" class="inputField" id="lastName" placeholder="Last Name" required></td>
                    <td><input type="text" class="inputField" id="empID" placeholder="ID" required></td>
                    <td><input type="text" class="inputField" id="title" placeholder="Title" required></td>
                    <td><input type="text" class="inputField" id="annualSalary" placeholder="Annual Salary" required></td>
                </tr>
            </table>
            <button id="addEmployeeButton">Add Employee</button>
        </section>
        <table id="calcTable"></table>
    </main>
</body>
</html>
